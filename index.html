<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <h1>The Library Project</h1>
    <div class="button-top">
        <button id="showDialog" class="button add-book">
            Add New Book
        </button>
    </div>
    <div class="container">

    </div>
    <dialog id="dialog">
        <form>
            <div class="form">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div class="form">
                <label for="author">Author:</label>
                <input type="text" id="author" name="author" required>
            </div>
            <div class="form">
                <label for="Year">Year:</label>
                <input type="number" id="year" name="year" min="1900" max="2025" required>
            </div>
            <fieldset>
                <legend>Have you read it?</legend>
                <ul>
                    <li>
                        <label for="yes">Yes</label>
                        <input type="radio" id="yes" name="isRead" value="Yes" checked>
                    </li>
                    <li>
                        <label for="no">No</label>
                        <input type="radio" id="no" name="isRead" value="No">
                    </li>
                </ul>
            </fieldset>
            <div class="cancel-confirm">
                <button type="button" value="cancel" id="cancelBtn">Cancel</button>
                <button value="default" id="confirmBtn">Confirm</button>
            </div>
        </form>
    </dialog>
</body>
</html>
